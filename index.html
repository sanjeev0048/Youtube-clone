<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidStream - YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                VidStream
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search videos..." id="searchInput">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        
        <div class="header-right">
            <button class="upload-btn" id="uploadBtn">
                <i class="fas fa-upload"></i>
                Upload
            </button>
            <div class="profile-btn">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Upload Video</h2>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your video here or click to browse</p>
                <input type="file" id="videoInput" accept="video/*" style="display: none;">
            </div>
            <div class="upload-details" id="uploadDetails" style="display: none;">
                <input type="text" id="videoTitle" placeholder="Video Title" class="input-field">
                <textarea id="videoDescription" placeholder="Video Description" class="textarea-field"></textarea>
                <button class="submit-btn" id="submitVideo">Upload Video</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Video Player Section -->
        <section class="video-player-section" id="videoPlayerSection" style="display: none;">
            <div class="video-player">
                <video class="video-element" id="mainVideo" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <h1 class="video-title" id="currentVideoTitle">Select a video to play</h1>
                <div class="video-stats">
                    <div class="stat">
                        <i class="fas fa-eye"></i>
                        <span id="viewCount">0</span> views
                    </div>
                    <div class="stat">
                        <i class="fas fa-thumbs-up"></i>
                        <span id="likeCount">0</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-thumbs-down"></i>
                        <span id="dislikeCount">0</span>
                    </div>
                </div>
                <div class="video-actions">
                    <button class="action-btn like-btn" id="likeBtn">
                        <i class="fas fa-thumbs-up"></i>
                        Like
                    </button>
                    <button class="action-btn dislike-btn" id="dislikeBtn">
                        <i class="fas fa-thumbs-down"></i>
                        Dislike
                    </button>
                    <button class="action-btn share-btn" id="shareBtn">
                        <i class="fas fa-share"></i>
                        Share
                    </button>
                </div>
                <div class="video-description" id="videoDescription">
                    <p>Video description will appear here...</p>
                </div>
            </div>
        </section>

        <!-- Videos Grid -->
        <section class="videos-section">
            <h2 class="section-title">Recommended Videos</h2>
            <div class="videos-grid" id="videosGrid">
                <!-- Videos will be dynamically added here -->
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
